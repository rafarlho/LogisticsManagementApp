
<div class="goods-table-background">
    <div class="table-div">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let good">{{good.id}}</td>
            </ng-container>
            
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let good">{{good.quantity}}</td>
            </ng-container>
            
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Detais</th>
                <td mat-cell *matCellDef="let good">
                    <button mat-icon-button color="white"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="white"><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            
        </table>
        
        <mat-paginator [pageSizeOptions]="[10]" class="mat-elevation-z8"></mat-paginator>
    </div>
</div>
