<div class="table-class">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let request">{{request.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="emitter">
            <th mat-header-cell *matHeaderCellDef>Requested by</th>
            <td mat-cell *matCellDef="let request">{{request.emitter}}</td>
    </ng-container>
    
    <ng-container matColumnDef="handler">
        <th mat-header-cell *matHeaderCellDef>Handled by</th>
        <td mat-cell *matCellDef="let request">{{request.handler}} </td>
    </ng-container>
    
    <ng-container matColumnDef="latestUpdate">
        <th mat-header-cell *matHeaderCellDef>Lastest update</th>
        <td mat-cell *matCellDef="let request"> {{request?.latestUpdate | date:'medium'}}</td>
    </ng-container>
    
    <ng-container matColumnDef="goods">
        <th mat-header-cell *matHeaderCellDef>Goods List</th>
        <td mat-cell *matCellDef="let request"><span *ngFor="let good of request.goodsId">{{good.id}}, {{good.quantity}}; </span></td>
    </ng-container>
    
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Detais</th>
        <td mat-cell *matCellDef="let request">
            <button mat-raised-button color="white" (click)="confirmReception(request)">Confirm reception</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
    </table>

    <mat-paginator [pageSizeOptions]="[10]" class="mat-elevation-z8"></mat-paginator>
</div>
