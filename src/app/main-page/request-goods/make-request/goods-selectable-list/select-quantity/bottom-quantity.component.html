<div class="background">
    <h2>Good ID: {{data.id}}</h2>
    <mat-divider></mat-divider>
    <h3>Description:</h3>
    <p>{{data.description}}</p>
    <mat-divider></mat-divider>
    <h3>Insert quantity:</h3>
    <form [formGroup]="goodForm" (ngSubmit)="onSubmit()">    
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
            <mat-error *ngIf="goodForm.get('quantity')?.hasError('required')">Need to enter a quantity to add product</mat-error>
            <mat-error *ngIf="goodForm.get('quantity')?.hasError('min')">Quantity must be bigger than 0</mat-error>
        </mat-form-field>    
    </form>
    <div>
        <button mat-raised-button color="warn" (click)="onCloseClick()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!goodForm.valid">Insert</button>
    </div>
</div>
