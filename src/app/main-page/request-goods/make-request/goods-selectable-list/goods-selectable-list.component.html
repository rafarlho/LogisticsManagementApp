
<div class="goods-table-background">
    <div class="table-div">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let good">{{good.id}}</td>
            </ng-container>
            
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let good">{{good.description}}</td>
            </ng-container>
            
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Detais</th>
                <td mat-cell *matCellDef="let good">
                        <button mat-icon-button color="white" (click)="enableQuantity(good)" *ngIf="!enableQuant"><mat-icon>add</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            
        </table>

        <mat-paginator [pageSizeOptions]="[5]" class="mat-elevation-z8"></mat-paginator>
    </div>
</div>
