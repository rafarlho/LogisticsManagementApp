<!--    Warning dialog  -->
<div class="background">
    <h2>The item you are trying to add is already in the selected goods list.</h2>
    <mat-divider></mat-divider>
    <h3>Do you wish to update its value?</h3>
    <!--    Warning dialog control  -->
    <div>
        <button mat-raised-button color="warn" (click)="onCloseClick()">Cancel</button> 
        <button mat-raised-button color="primary" (click)="updateValue()">Update</button>
    </div>
</div>
