<div class="requested-goods-background">

    
    <div class="requested-goods-background">
    
    
        <mat-drawer-container class="example-container" hasBackdrop="true">
            <mat-drawer #drawer mode="push">
              <div class="side-nav">
                <div class="side-content">
          
                    <button mat-fab (click)="confirmLeavingToDashboard()" >
                      <mat-icon>analytics</mat-icon>
                    </button>
                  
                    <button mat-fab (click)="confirmLeavingTolist()"  >
                      <mat-icon>checklist</mat-icon>
                    </button>
                    
               
                  
                </div>
              </div>
        
            
            
            </mat-drawer>
            <mat-drawer-content>
              <div class="tab-group">
        
                <button mat-fab (click)="drawer.toggle()"><mat-icon>navigation</mat-icon></button>
                <div class="layout-text">
                    <div>
                        <h1>Attend request </h1>
                        <h3>Once you tick all goods, a button will appear so you can send the request.</h3>
                    </div>
                    <button mat-raised-button class="button-send" (click)="submit()" *ngIf="completedList$|async">Submit list</button>
                </div>
                
                <div class="layout">
                    <app-confirm-goods></app-confirm-goods>
                </div>
              </div>
            </mat-drawer-content>
            </mat-drawer-container>
        
       
    
    </div>
    
    
    





</div>
