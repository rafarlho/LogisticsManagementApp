<!--    Confirm goods table -->
<div class="goods-table-background">
    <div class="table-div">
        
        <!--    Table   -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let good">{{good.id}}</td>
            </ng-container>
            
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let good">{{good.quantity}}</td>
            </ng-container>
            
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Detais</th>
                <td mat-cell *matCellDef="let good">
                    <button mat-icon-button color="white" (click)="confirmGood(good.id,good.quantity)" *ngIf="!good.verified"><mat-icon>check</mat-icon></button>
                    <button mat-icon-button color="white" (click)="cancelGood(good.id,good.quantity)" *ngIf="good.verified"><mat-icon>cancel</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5]" class="mat-elevation-z8"></mat-paginator>
    </div>
</div>
