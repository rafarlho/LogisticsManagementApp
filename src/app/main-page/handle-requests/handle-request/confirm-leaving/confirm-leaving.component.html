<div class="background">
    <h2>Are you sure you want to leave while collecting the request?</h2>
    <mat-divider></mat-divider>
    <h2>All progress will be lost!</h2>

    <div>

        <button mat-raised-button color="warn" (click)="onCloseClick()">No, continue collection</button>
        <button mat-raised-button color="primary" (click)="confirmReception()">Yes, I want to leave</button>
    </div>
</div>
