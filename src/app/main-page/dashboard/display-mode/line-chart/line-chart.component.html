<div class="graph-background">
    <div class="graph">
        <div>
            <mat-form-field>
                <mat-label>Filter by year</mat-label>
                <mat-select (selectionChange)="filterYear($any($event))" >
                  <mat-option>No filter</mat-option>
                  <mat-option *ngFor="let year of yearsToDisplay" [value]="year">{{ year }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Filter by month</mat-label>
                <mat-select (selectionChange)="filterMonth($any($event))" >
                  <mat-option>No filter</mat-option>
                  <mat-option *ngFor="let month of monthsToDisplay" [value]="month">{{ month }}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <canvas 
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        ></canvas>
    </div>
</div>
